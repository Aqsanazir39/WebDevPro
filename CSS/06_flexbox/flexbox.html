<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            margin-bottom: 20px;
            padding: 10px;
        }
        .flex-container-1 {
            display: flex;
            height: 200px;
            margin-bottom: 10px;
            border: 2px solid black; /* Add a border around the box */
            padding: 10px; /* Add padding for spacing */
        }
         .flex-container-2 {
            display: flex;
            flex-direction: column;
            height: 200px;
            margin-bottom: 10px;
            border: 2px solid black; /* Add a border around the box */
            padding: 10px; /* Add padding for spacing */
        }
         .flex-container-3 {
            display: flex;
            justify-content: end;
            height: 200px;
            margin-bottom: 10px;
            border: 2px solid black; /* Add a border around the box */
            padding: 10px; /* Add padding for spacing */
        }
          .flex-container-4 {
            display: flex;
            align-items: center;
            height: 200px;
            margin-bottom: 10px;
            border: 2px solid black; /* Add a border around the box */
            padding: 10px; /* Add padding for spacing */
        }
          .flex-container-5 {
            display: flex;
        flex-wrap: wrap;
            height: 200px;
            margin-bottom: 10px;
            border: 2px solid black; /* Add a border around the box */
            padding: 10px; /* Add padding for spacing */
        }
        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin: 5px;
        }
        .pastel-1 {
            background-color: #ffb3ba;
        }
        .pastel-2 {
            background-color: #baffc9;
        }
        .pastel-3 {
            background-color: #bae1ff;
        }
        .pastel-4 {
            background-color: #ffffba;
        }
        .pastel-5 {
            background-color: #ffdfba;
        }
    </style>
</head>
